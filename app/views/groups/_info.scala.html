@(group:Group)(implicit req: UserRequest[_], messages: Messages)

<div class="col-xs-12 col-sm-6 col-md-12">
  @common._form_group_static("id") {
    <code>@group.id</code>
  }
</div>
<div class="col-xs-6 col-sm-3 col-md-12">
  @common._form_group_static("name") {
    @group.group_name
  }
</div>
<div class="col-xs-6 col-sm-3 col-md-12">
  @common._form_group_static("description") {
    @group.description
  }
</div>
