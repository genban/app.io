@(elements: helper.FieldElements)

@import Helper._

<div class="control-group @elements.validationStateClass">
  <label class="control-label" for="@elements.id">@elements.label</label>
  <div class="controls">
    @elements.input
    <span class="help-inline">@elements.helpText.mkString(", ")</span>
  </div>
</div>
