@(page: Page[EmailTemplate])(implicit req: UserRequest[_])

@import helper._

@layouts.base(MSG("email.templates")) {

  @common._flashing()

  <div class="row" style="margin-top:10px">
    <h2 style="margin-left: 20px">
      <i class="fa fa-hdd-o fa-lg"></i>
      @MSG("email.templates")
    </h2>
  </div>

  <div class="row">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="col-xs-5">
              Name
            </th>
            <th class="col-xs-2 text-right">
              Size
            </th>
            <th class="col-xs-3 text-right hidden-xs hidden-sm">
              Created On
            </th>
            <th class="col-xs-2" colspan="2">
              Action
            </th>
          </tr>
        </thead>
        <tbody>
          @page.map { tmpl =>
            <tr>
              <td>
              </td>
            </tr>
          }
        </tbody>
      </table>

      <nav>
        <ul class="pager">
          <li class="previous @if(!page.pager.hasPrev){disabled}">
            <a href="@routes.Files.index(Path(),page.pager.prev)">Previous</a>
          </li>
          <li class="next">
            <a href="@routes.Files.index(Path(),page.pager.next)">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
}{
  <style>
    .table {
      table-layout:fixed;
    }

    .table td {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .table tr i {
      padding-right: 10px;
    }
  </style>
}()
