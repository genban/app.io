@(title: String, white_navbar: Boolean = false)(
  content: Html)(
  css: Html *)(
  js: Html *)(
  implicit req: MaybeUserRequest[_], messages: Messages, env: Environment)

@base_tmpl(title, main_menu, white_navbar)(content)(css:_*)(js:_*)

@main_menu = {
  <li>
    <a href="@routes.FileSystemCtrl.index(Path.root)">
      <i class="fa fa-fw fa-database"></i>
      <span class="nav-label">@MSG(FileSystemCtrl.message("name"))</span>
    </a>
  </li>
}
