@(style:String, emphasis:Boolean=false, dismissible:Boolean=false)(
  content: Html = Html(""))

<div class="alert alert-@style @if(dismissible){alert-dismissible}" role="alert">
  @if(dismissible) {
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  }
  @if(emphasis) {
    @style match {
      case "danger" | "warning" => {<i class="fa fa-warning"></i>}
      case "" => {}
    }
    <strong>@MSG(s"alert.$style.title")</strong>
  } @content
</div>
