@*
 * In order to use this template, you should also include 'ui.parts'
 *@
@()(implicit messages: Messages)

<div class="ng-cloak" ng-controller="AlertCtrl">
  <alert ng-repeat="alert in Alert.alerts"
    type="{{alert.type}}"
    close="Alert.dismiss($index)">
    {{ alert.msg || '@MSG("ui.alert.msg.empty")' }}
  </alert>
</div>
