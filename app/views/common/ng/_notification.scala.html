@()(implicit messages: Messages)

<div class="notify-container ng-cloak" ng-controller="NotificationCtrl">
  <uib-alert ng-repeat="notification in notifications"
    class="notify no-select animated fadeInRightBig"
    type="{{notification.type}}"
    close="dismiss($index)">
    {{ notification.content || '@MSG("ui.notification.msg.empty")' }}
  </uib-alert>
</div>
