@(urlOpt: Option[Call], top: Boolean = false)

<ul class="pager @{if(top) "hidden-phone" else ""} ">
  @urlOpt.map { url =>
    <li class="next">
      <a href="@url">@MSG("next") <i class="icon-double-angle-right"></i></a>
    </li>
  }.getOrElse {
    <li class="next disabled">
      <a>@MSG("next") <i class="icon-double-angle-right"></i></a>
    </li>
  }
</ul>
