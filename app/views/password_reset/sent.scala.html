@()(implicit req: UserRequest[_])

@import java.lang.String; val pkg = PasswordReset.module_name

@layouts.base(MSG(s"$pkg.head") + " - " + MSG("app.name")){

  <div class="panel panel-primary auth-form">
    <div class="panel-heading">
      <h3 class="panel-title">
        @MSG(s"$pkg.title")
      </h3>
    </div>
    <div class="panel-body">
      <p>@MSG(s"$pkg.sent.msg1")</p>
      <p>@MSG(s"$pkg.sent.msg2")</p>
      <a href="@routes.Sessions.nnew" class="btn btn-default" tabindex="2">
        @MSG(s"$pkg.return.to.sign.in")
        <i class="fa fa-arrow-right"></i>
      </a>
    </div>
  </div>
}()()
